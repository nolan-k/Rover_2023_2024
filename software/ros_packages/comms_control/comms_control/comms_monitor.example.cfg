logging_period = 5.0          # how often logging occurs in seconds (should not be less than update_period)
update_period = 5.0           # how often status data is updated in seconds
logging_enabled = true        # whether or not logging begins as soon as the node is created (logging can be started or stopped later(WIP))
logging_path = ~/comms_logs/  # path to store log files in

device_name = halow           # name for the device, used to generate its corresponding node and topic, must be unique on ROS network
    ip = 10.42.0.1            # IP of the device
    interface_name = wlan0    # Name of the wireless interface in the target device's operating system NA for AIROS
    username = root           # Username used to connect to target device
    password =                # Password used to connect to target device
    interface_type = MM_HALOW # Type of device valid options are GENERIC_IW, MM_HALOW, AIROS

device_name = generic         # can create multiple devices in same config file
    ip = 192.168.1.20
    interface_name = wlan0   
    username = root          
    password = password              
    interface_type = GENERIC_IW